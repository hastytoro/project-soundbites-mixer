<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Beatmixer ðŸŽµ ðŸŽ§ ðŸŽ­ ðŸŽ¶</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- kick track -->
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <div class="select-container">
            <select name="kick-select" id="kick-select">
              <option value="./media/kick-classic.wav">Kick Classic</option>
              <option value="./media/kick-808.wav">Kick 808</option>
              <option value="./media/kick-heavy.wav">Kick Heavy</option>
            </select>
            <button class="select-btn">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <!-- snare track -->
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <div class="select-container">
            <select name="snare-select" id="snare-select">
              <option value="./media/snare-acoustic01.wav">
                Snare Acoustic
              </option>
              <option value="./media/snare-808.wav">Snare 808</option>
              <option value="./media/snare-vinyl02.wav">Snare Vinyl</option>
            </select>
            <button class="select-btn">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <!-- hihat track -->
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="1" class="mute hihat-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <div class="select-container">
            <select name="hihat-select" id="hihat-select">
              <option value="./media/hihat-acoustic01.wav">
                Hihat Acoustic
              </option>
              <option value="./media/hihat-808.wav">Hihat 808</option>
            </select>
            <button class="select-btn">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
    </div>
    <button class="play">Play</button>
    <audio class="kick-audio" src="./media/kick-classic.wav"></audio>
    <audio class="snare-audio" src="./media/snare-acoustic01.wav"></audio>
    <audio class="hihat-audio" src="./media/hihat-acoustic01.wav"></audio>
    <script src="./app.js"></script>
  </body>
</html>
